<!-- Add/Edit Officer Modal -->
<div class="modal fade" id="officerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow-lg border-0 rounded-3">
      
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">
          {{ isEditing ? '✏️ Edit Officer' : '➕ Add Officer' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form [formGroup]="officerForm">

          <!-- Officer Details -->
          <div class="row g-3">
            <div class="col-md-4">
              <label>City</label>
              <input type="text" formControlName="city" class="form-control" required />
            </div>

            <div class="col-md-4">
              <label>Designation</label>
              <input type="text" formControlName="designation" class="form-control" required />
            </div>

            <div class="col-md-4">
              <label>Specialization</label>
              <input type="text" formControlName="specialization" class="form-control" required />
            </div>

            <div class="col-md-4">
              <label>Max Loans Assigned</label>
              <input type="number" formControlName="maxLoansAssigned" class="form-control" required />
            </div>

            <div class="col-md-4">
              <label>Status</label>
              <select formControlName="isActive" class="form-select">
                <option [value]="true">Active</option>
                <option [value]="false">Inactive</option>
              </select>
            </div>

            <!-- Current Workload (hidden or editable) -->
            <div class="col-md-4" style="display:none;">
              <label>Current Workload</label>
              <input type="number" formControlName="currentWorkload" class="form-control" />
            </div>
          </div>

          <hr class="my-4" />

          <!-- User Account Details (nested FormGroup) -->
          <h6>User Account</h6>
          <div formGroupName="user" class="row g-3">
            <div class="col-md-4">
              <label>Username</label>
              <input type="text" formControlName="username" class="form-control" required />
            </div>

            <div class="col-md-4">
              <label>Email</label>
              <input type="email" formControlName="email" class="form-control" required />
            </div>

            <div class="col-md-4">
              <label>Phone Number</label>
              <input type="text" formControlName="phoneNumber" class="form-control" />
            </div>

            <div class="col-md-4">
              <label>Password</label>
              <input type="password" formControlName="passwordHash" class="form-control" required />
            </div>

            <div class="col-md-4">
              <label>Role</label>
              <select formControlName="role" class="form-select">
                <option value="LoanOfficer">Officer</option>
                <option value="Admin">Admin</option>
              </select>
            </div>
          </div>
          
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveOfficer()" [disabled]="officerForm.invalid">
          {{ isEditing ? 'Update Officer' : 'Add Officer' }}
        </button>
      </div>

    </div>
  </div>
</div>
