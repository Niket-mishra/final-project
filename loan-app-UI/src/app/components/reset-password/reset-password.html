<div class="register-wrapper">
  <!-- Background Decorations -->
  <div class="bg-decoration decoration-1"></div>
  <div class="bg-decoration decoration-2"></div>
  <div class="bg-decoration decoration-3"></div>

  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100 py-5">
      <div class="col-lg-5 col-md-7 col-sm-9">

        <!-- Reset Card -->
        <div class="register-card card shadow-lg border-0 animate__animated animate__fadeInDown">
          <div class="card-inner p-5">
           
            <!-- Logo / Icon -->
            <div class="icon-wrapper mb-3 text-center">
              <div class="icon-circle">
                <span class="icon">üîê</span>
              </div>
            </div>

            <h2 class="text-center mb-4 fw-bold">Reset Your Password</h2>
            <p class="text-center text-muted mb-4">
              Enter your new password below
            </p>

            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
              <!-- New Password -->
              <div class="form-floating mb-3">
                <input
                  type="password"
                  id="newPassword"
                  class="form-control rounded-4"
                  placeholder="New Password"
                  formControlName="newPassword"
                  [ngClass]="{'is-invalid': resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid}"
                />
                <label for="newPassword">New Password</label>
                <div class="invalid-feedback">Password is required (min 6 chars)</div>
              </div>

              <!-- Confirm Password -->
              <div class="form-floating mb-4">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control rounded-4"
                  placeholder="Confirm Password"
                  formControlName="confirmPassword"
                  [ngClass]="{'is-invalid': resetForm.errors?.['passwordMismatch'] && resetForm.get('confirmPassword')?.touched}"
                />
                <div class="invalid-feedback">Passwords must match</div>
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-primary w-100 py-2 rounded-3 shadow-sm"
                [disabled]="resetForm.invalid || isSubmitting"
              >
                <ng-container *ngIf="isSubmitting; else notSubmitting">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Resetting...
                </ng-container>
                <ng-template #notSubmitting>
                  Reset Password
                </ng-template>
              </button>
              @if(resetError) {
                <div class="alert alert-danger mt-3 text-center rounded-3">{{ resetError }}</div>
              }
                @if(resetSuccess) {
                <div class="alert alert-success mt-3 text-center rounded-3">{{ resetSuccess }}</div>
                }


            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
