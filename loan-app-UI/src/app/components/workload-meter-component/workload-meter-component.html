  <p class="mb-1"><strong>{{ officer.designation }}</strong> in {{ officer.city }}</p>

  <div class="progress" style="height: 20px;">
    <div
      class="progress-bar bg-{{ getMeterColor() }}"

      [style.width.%]="workloadPercentage"
