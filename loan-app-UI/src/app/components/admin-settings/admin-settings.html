<div class="settings-container">

  <!-- Page Header -->
  <div class="header mb-4">
    <h2>⚙️ Admin Settings</h2>
    <p class="text-muted">Manage your platform configurations</p>
  </div>

  <!-- General Settings Card -->
  <div class="card mb-4">
    <div class="card-header">
      <h5>General Settings</h5>
    </div>
    <div class="card-body">
      <div class="form-group mb-3">
        <label>Site Name</label>
        <input type="text" class="form-control" placeholder="Enter site name" value="localhost:4200"/>
      </div>
      <div class="form-group mb-3">
        <label>Admin Email</label>
        <input type="email" class="form-control" placeholder="Enter admin email" />
      </div>
      <button class="btn btn-primary">Save General Settings</button>
    </div>
  </div>

  <!-- Security Settings Card -->
  <div class="card mb-4">
    <div class="card-header">
      <h5>Security Settings</h5>
    </div>
    <div class="card-body">
      <div class="form-group mb-3">
        <label>Password Policy</label>
        <select class="form-select">
          <option>Weak</option>
          <option>Medium</option>
          <option selected>Strong</option>
        </select>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="enable2FA" />
        <label class="form-check-label" for="enable2FA">Enable Two-Factor Authentication</label>
      </div>
      <button class="btn btn-primary">Save Security Settings</button>
    </div>
  </div>

  <!-- Notifications Settings Card -->
  <div class="card mb-4">
    <div class="card-header">
      <h5>Notifications</h5>
    </div>
    <div class="card-body">
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" id="emailAlerts" checked disabled/>
        <label class="form-check-label" for="emailAlerts">Email Alerts</label>
      </div>
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" id="smsAlerts" />
        <label class="form-check-label" for="smsAlerts">SMS Alerts</label>
      </div>
      <button class="btn btn-primary">Save Notifications</button>
    </div>
  </div>

</div>
