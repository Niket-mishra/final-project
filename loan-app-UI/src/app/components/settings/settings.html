<div class="settings-container container py-5">
  <h2 class="text-center fw-bold mb-4 animate__animated animate__fadeInDown">⚙️ Preferences</h2>

  <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()" class="animate__animated animate__fadeInUp">
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" formControlName="notifications" id="notifications" />
      <label class="form-check-label" for="notifications">Enable Notifications</label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" formControlName="darkMode" id="darkMode" />
      <label class="form-check-label" for="darkMode">Dark Mode</label>
    </div>

    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" formControlName="autoRefresh" id="autoRefresh" />
      <label class="form-check-label" for="autoRefresh">Auto Refresh Dashboard</label>
    </div>

    <button type="submit" class="btn btn-dark w-100 rounded-3 shadow-sm" [disabled]="isSaving">
      @if (isSaving) {
        <span class="spinner-border spinner-border-sm me-2"></span>
      }
      Save Settings
    </button>
  </form>
</div>
